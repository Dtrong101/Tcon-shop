<app-admin-nav></app-admin-nav>
<div class="container" style="margin-top: 20px;">
    <form (ngSubmit)="selectedItem ? updateItem() : addItem()">
        
        <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">Mã giảm giá</label>
            <div class="col-sm-10">
                <input type="text" disabled="" class="form-control" id="id" name="id" [(ngModel)]="id">
            </div>
        </div>

        <div class="row mb-3">
            <label for="ItemQuantity" class="col-sm-2 col-form-label">Số lượng</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ItemQuantity" name="ItemQuantity" [(ngModel)]="ItemQuantity">
            </div>
        </div>

        <div class="row mb-3">
            <label for="DiscountPercentage" class="col-sm-2 col-form-label">Phần trăm giảm giá</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="DiscountPercentage" name="DiscountPercentage" [(ngModel)]="DiscountPercentage" max="100">
            </div>
        </div>
        

        <!-- Các trường khác ở đây -->

        <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn">
                {{ selectedItem ? 'Sửa khuyến mãi' : 'Thêm khuyến mãi' }}
            </button>
          </div>
    </form>

    <div>
        <h5 class="text-danger" style="font-size: 20px; margin-top: 10px;">Quản lý khuyến mãi</h5>
        <div class="card p-3 shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                      <tr style="text-align: center;">
                        <th scope="col">Mã giảm giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Phần trăm giảm giá</th>
                        <!-- Các cột khác ở đây -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of ItemList" (click)="selectItem(item)" style="text-align: center; cursor: pointer;">
                        <td>{{item.id}}</td>
                        <td>{{item.itemQuantity}}</td>
                        <td>{{item.discountPercentage}}</td>
                        <td class="group-button">
                            <button class="btn btn-outline-danger" (click)="deleteItem(item)">Xoá</button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
