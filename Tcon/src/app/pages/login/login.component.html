<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Đăng nhập</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Tên đăng nhập"
          #userName
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Mật khẩu"
          #userPassword
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Đăng nhập"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Hoặc</span></span>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Quên mật khẩu?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span
        >Chưa có tài khoản?<span
          class="redirect"
          routerLink="/register-user"
        >
          Đăng ký</span
        ></span
      >
    </div>
  </div>
</div>
