<div class="container" style="margin-top: 50px;">
    <h1 class="title">iPhone Series</h1>
    <div>
        <button class="sort-button" (click)="sortByPriceDescending()">Sắp xếp theo Giá (Giảm dần)</button>
        <button class="sort-button" (click)="sortByPriceAscending()">Sắp xếp theo Giá (Tăng dần)</button>
      </div>

    <div class="row">
      <ng-container *ngFor="let item of items | async">
          <div class="col-md-3" style="width: 300px;" *ngIf="item.color == 'Đen'">
            <div class="card">
              <div class="card-main">
                <div class="label label-green" (click)="addToCart(item)" routerLink="/cart" style="cursor: pointer;">Mua Ngay</div>
                <div class="image">
                  <img [src]="item.image" alt="ip14" />
                </div>
                <div class="cart-line"></div>
                <div class="cart-item">
                  <ul>
                    <li>
                      <a (click)="addToCart(item)"><i class="fa fa-shopping-basket"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-heart"></i></a>
                    </li>
                    <li>
                      <a (click)="goToItemDetail(item)"><i class="fa fa-search"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="content">
              <a (click)="goToItemDetail(item)" style="cursor: pointer;">{{ item.name }}</a>
              <p>
                <span class="money">{{ item.price | number: '1.0-0'}} ₫</span>
              </p>
            </div>
          </div>
            </ng-container>
    </div>

</div>

<div class="containers">
  <app-footer></app-footer>
</div>
